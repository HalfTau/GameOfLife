
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <canvas id="gameWorld" tabindex="1" width="1000" height="1000" style="border: 1px solid brown; background: rgb(120, 154, 158)"></canvas>
    <br />
    <b>ANOTHER</b> game of life implementation. <br />Draw freehand by clicking on the grid, or select some cool shapes from the drop down below and add them by clicking the add button.
    <br /> Add more than one shape to see how they interact! <br />Click <b>Start</b> when you're ready!
    <input type="button" id="toggle" value="Start">
    <input type="button" id="clear" value="clear"><br /><br />
    <select id="toolSelect">
    <option value="smallinf">Smallest Infinite Growth</option>
    <option value="bryansgoof">Bryan's Goof (ripoff)</option>
    <option value="acorn">Acorn</option>
    </select>
    <input type="button" id="add" value="add">
    <input type="button" id="save" value="Save">
    <input type="button" id="load" value="Load">
    <title>Game Of Life (in pretty colors)</title>
    <!--<script type="text/javascript" src="http://24.16.255.56:8888/socket.io/socket.io.js"></script>-->
    <script type="text/javascript" src="./mapData.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./map.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./unit.js"></script>
</body>
</html>
